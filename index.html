<!DOCTYPE html>
<!--
This HTML document is a web page for managing templates. It includes a form for adding new templates, 
a section for displaying available templates, and a footer. The page uses Tailwind CSS for styling 
and Font Awesome for icons. JavaScript files are included at the end to manage the template store 
and application logic. The page is responsive, utilizing grid layout for displaying templates in a 
grid or list mode. The form contains fields for title, message, hashtag, and link. 
-->
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body class="bg-gray-50 text-gray-900">
  <header class="m-6 p-4 flex justify-between items-center bg-green-800 text-white rounded-lg shadow-lg">
    <h1 class="text-xl font-bold flex items-center">
      <i class="fas fa-folder-open mr-2"></i> Plantillas
    </h1>
  </header>

  <main class="container mx-auto p-6 grid gap-6 md:grid-cols-3">
    <!-- Formulario -->
    <section id="section-form-template" class="border border-green-800 rounded-lg bg-white shadow-lg p-6 md:col-span-1">

      <form id="form-template" class="space-y-6 p-6 bg-white shadow-lg rounded-lg max-w-xl mx-auto">
        <div>
          <label for="title" class="block text-gray-800 font-semibold mb-2">Título</label>
          <input type="text" id="title" name="title"
            class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 placeholder-gray-500"
            placeholder="Ej. Aviso importante" required>
        </div>

        <div>
          <label for="message" class="block text-gray-800 font-semibold mb-2">Mensaje</label>
          <textarea id="message" name="message"
            class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 placeholder-gray-500"
            rows="4" placeholder="Escribe el mensaje..." required></textarea>
        </div>

        <div>
          <label for="hashTag" class="block text-gray-800 font-semibold mb-2">Hashtag</label>
          <input type="text" id="hashTag" name="hashTag"
            class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 placeholder-gray-500"
            placeholder="#Ejemplo" required>
        </div>

        <div>
          <label for="link" class="block text-gray-800 font-semibold mb-2">Link</label>
          <input type="url" id="link" name="link"
            class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 placeholder-gray-500"
            placeholder="https://ejemplo.com">
        </div>

        <button id="new-template" type="submit"
          class="w-full bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-4 focus:ring-green-300 transition-all">
          <i class="fas fa-plus mr-2"></i> Guardar nueva plantilla
        </button>
      </form>

    </section>

    <!-- Lista de plantillas -->
    <section class="border border-green-800 rounded-lg bg-white shadow-lg p-6 md:col-span-2">
      <div class="flex flex-col md:flex-row justify-between items-center mb-4">
        <h2 class="text-2xl font-semibold text-green-800 mb-4 flex items-center">
          <i class="fa-solid fa-pen-to-square mr-2"></i> Plantillas Disponibles
        </h2>
        <button id="gridorlist-mode-button"
          class="bg-green-200 text-green-800 px-4 py-2 rounded-lg border border-green-800 shadow-md hover:bg-green-700 hover:text-white transition">
          <i class="fas fa-th-large"></i> Grid Mode
        </button>
      </div>
      <ul id="templates-container" class="grid gap-5 grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
        <!-- Templates se cargarán aquí -->
      </ul>
    </section>
  </main>


  <footer class="text-center p-4 mt-6 text-sm text-gray-600">
    &copy; 2025 eber2k1.
  </footer>

  <script src="./js/models/Template.js"></script>
  <script src="./js/store.js"></script>
  <script src="./js/app.js"></script>
</body>

</html>
