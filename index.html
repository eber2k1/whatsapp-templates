<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body class="bg-gray-50 text-gray-900">
  <header class="m-6 p-4 flex justify-between items-center bg-green-800 text-white rounded-lg shadow-lg">
    <h1 class="text-xl font-bold flex items-center">
      <i class="fas fa-folder-open mr-2"></i> Plantillas
    </h1>
    <button id="gridorlist-mode-button" class="bg-white text-green-800 px-4 py-2 rounded-lg shadow-md hover:bg-green-700 hover:text-white transition">
      <i class="fas fa-th-large"></i> Grid Mode
    </button>
  </header>
  
  <main class="container mx-auto p-6">
    <section class="border border-green-800 rounded-lg bg-white shadow-lg p-6">
      <h2 class="text-2xl font-semibold text-green-800 mb-4 flex items-center">
        <i class="fa-solid fa-pen-to-square mr-2"></i> Plantillas Disponibles
      </h2>
      
      <ul id="templates-container" class="grid gap-5 grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5">
        <!-- Templates -->
      </ul>
    </section>
  </main>

  <footer class="text-center p-4 mt-6 text-sm text-gray-600">
    &copy; 2025 eber2k1.
  </footer>

  <script src="./js/app.js"></script>
  <script src="./js/models/Template.js"></script>
  <script src="./js/handlers/template.js"></script>
</body>

</html>
